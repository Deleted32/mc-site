<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mağaza - Netaria Network</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.imgur.com/FjqSSlK.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-link {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      transition: 0.3s;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
      text-shadow: 2px 2px 4px #000;
      transform: scale(1.05);
    }

    .container {
      padding-top: 150px;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.5rem;
      text-shadow: 4px 4px 0 #000;
      margin-bottom: 40px;
    }

    .shop-item {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }

    .shop-item h2 {
      margin: 10px 0;
      color: #ffd700;
    }

    .shop-item p {
      margin: 5px 0;
    }

    .buy-btn {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background-color: #2ecc71;
    }

    footer {
      margin-top: 50px;
      font-size: 0.75rem;
      color: #ccc;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="nav-link">🏠 Ana Sayfa</a>
    <a href="cezalar.html" class="nav-link">🚫 Cezalar</a>
    <a href="magaza.html" class="nav-link">🛒 Mağaza</a>
  </nav>

  <div class="container">
    <h1>🛒 MAĞAZA</h1>

    <div class="shop-item">
      <h2>VIP Paket</h2>
      <p>Sunucuda özel ayrıcalıklar elde edin.</p>
      <p>Fiyat: 30₺</p>
      <button class="buy-btn">Satın Al</button>
    </div>

    <div class="shop-item">
      <h2>Elmas Kılıç</h2>
      <p>Güçlü bir başlangıç için!</p>
      <p>Fiyat: 15₺</p>
      <button class="buy-btn">Satın Al</button>
    </div>
  </div>

  <footer>
    © 2025 Netaria Sunucusu - Tüm Hakları Saklıdır.
  </footer>

</body>
</html>
