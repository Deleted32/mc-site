<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netaria Mağaza</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    /* Body arka plan ve genel stil */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', 'Press Start 2P', cursive, sans-serif;
      color: white;
      text-align: center;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('https://i.imgur.com/vwpDzZx_d.webp?maxwidth=760&fidelity=grand') no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      position: relative;
      z-index: 0;
    }

    /* Sabit menü */
    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-variant: small-caps;
      font-weight: 600;
      letter-spacing: 0.05em;
      font-family: 'Montserrat', sans-serif;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f39c12;
    }

    /* İçerik alanı */
    .container {
      margin-top: 120px;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.9);
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 4px 4px 0 #000;
    }

    /* Buton örneği */
    .btn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.25rem;
      color: white;
      background-color: #f39c12;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 5px 0 #c87f0a;
      transition: transform 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 0.75rem;
      color: #ccc;
      background-color: rgba(0,0,0,0.3);
      padding: 10px 0;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">🏠 Ana Sayfa</a>
    <a href="cezalar.html">⚖️ Cezalar</a>
    <a href="magaza.html">🛒 Mağaza</a>
  </nav>

  <div class="container">
    <h1>Mağaza</h1>
    <p>Buraya mağaza içeriği gelecek.</p>
    <a href="#" class="btn">Örnek Buton</a>
  </div>

  <footer>
    © 2025 Netaria Sunucusu - Tüm Hakları Saklıdır.
  </footer>
</body>
</html>
