    /* K√ú√á√úK LOGO SOL √úST K√ñ≈ûE */
    .logo-kucuk {
      position: fixed;
      top: 10px;

      width: 70px;

      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      z-index: 2000;

    }

    /* KOPYALAMA BUTONU */
    .btn {

      color: black;
      padding: 15px 30px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      border: none;

  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="index.html">üè† Ana Sayfa</a>

  <!-- JS -->
  <script>
    function copyIP() {
      const ip = "play.netaria.net";
      navigator.clipboard.writeText(ip).then(() => {
        const notif = document.getElementById('copyNotification');
        notif.style.display = 'block';
        setTimeout(() => {
          notif.style.display = 'none';
        }, 2500);
      });
    }
  </script>
