<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netaria Network</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://i.imgur.com/3ZQ3Z4S.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      padding-top: 10%;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 4px 4px 0 #000;
    }

    .btn {
      margin: 20px;
      padding: 20px 40px;
      font-size: 1.5rem;
      color: white;
      background-color: #f39c12;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 5px 0 #c87f0a;
    }

    .btn.discord {
      background-color: #5865F2;
      box-shadow: 0 5px 0 #3e4ac4;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 0.75rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NETARIA NETWORK</h1>
    <p>Hayalindeki Minecraft dünyası seni bekliyor!</p>
    <a href="https://discord.gg/senindiscordlinkin" class="btn discord" target="_blank">Discord</a>
    <a onclick="copyIP()" class="btn">Sunucuya Katıl</a>
  </div>

  <footer>
    © 2025 Netaria Sunucusu - Tüm Hakları Saklıdır.
  </footer>

  <script>
    function copyIP() {
      const ip = "play.netaria.net";
      navigator.clipboard.writeText(ip).then(() => {
        alert("IP kopyalandı: " + ip);
      });
    }
  </script>
</body>
</html>
