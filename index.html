<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melonya Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: #87CEEB; color: white; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0,0,0,0.2);
        }
        header .menu { display: flex; gap: 25px; }
        header .menu a { color: white; text-decoration: none; font-weight: 700; }
        header .menu a:hover { opacity: 0.8; }
        header .user { display: flex; align-items: center; gap: 10px; }
        header .user img { width: 35px; border-radius: 50%; }
        .discount { background: #FF7F50; padding: 10px 20px; margin: 20px; display: inline-block; border-radius: 10px; font-weight: bold; }
        .main { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; text-align: center; position: relative; }
        .main h1 { font-size: 70px; color: #FFA500; text-shadow: 2px 2px #000; }
        .main h2 { font-size: 50px; color: #fff; text-shadow: 2px 2px #000; margin-bottom: 20px; }
        .buttons { display: flex; gap: 20px; margin-top: 20px; }
        .buttons button { padding: 15px 30px; font-size: 20px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; }
        .buttons .discord { background: #7289DA; color: white; }
        .buttons .play { background: #FFD700; color: black; }
        .character { position: absolute; right: 50px; bottom: 0; max-height: 80%; }
        .background-blocks { position: absolute; bottom: 0; left: 0; width: 100%; height: 50%; background: url('https://i.imgur.com/8k4cKQE.png') repeat-x; background-size: 50px 50px; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://i.imgur.com/yourlogo.png" alt="Melonya Logo" style="height:50px;">
    </div>
    <nav class="menu">
        <a href="#">Kredi Satın Al</a>
        <a href="#">Mağaza</a>
        <a href="#">Yardım</a>
        <a href="#">Destek</a>
        <a href="#">Cezalar</a>
    </nav>
    <div class="user">
        <div class="server-ip" style="background:#FFD700; padding:5px 10px; border-radius:5px; font-weight:bold;">PLAY.MELONYA.NET 398</div>
        <img src="https://i.imgur.com/youravatar.png" alt="Kullanıcı">
        <span>Nivoria</span>
    </div>
</header>

<div class="discount">Tüm Ürünlerde %50 İndirim!</div>

<div class="main">
    <h1>MELONYA</h1>
    <h2>NETWORK</h2>
    <div class="buttons">
        <button class="discord">Katıl</button>
        <button class="play">Oyna</button>
    </div>
    <img src="https://i.imgur.com/yourcharacter.png" alt="Karakter" class="character">
</div>

<div class="background-blocks"></div>

</body>
</html>
