<script>
  const formTitle = document.getElementById('form-title');
  const actionBtn = document.getElementById('action-btn');
  const toggleLink = document.getElementById('toggle-link');
  const toggleText = document.getElementById('toggle-text');
  const message = document.getElementById('message');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const authContainer = document.getElementById('auth-container');
  const menuContainer = document.getElementById('menu-container');
  const serverIp = document.getElementById('server-ip');

  let users = {};
  let isRegister = true;

  toggleLink.addEventListener('click', () => {
    isRegister = !isRegister;
    message.textContent = '';
    usernameInput.value = '';
    passwordInput.value = '';

    if(isRegister) {
      formTitle.textContent = 'Kayƒ±t Ol';
      actionBtn.textContent = 'Kayƒ±t Ol';
      toggleText.textContent = 'Zaten hesabƒ±n var mƒ±? ';
      toggleLink.textContent = 'Giri≈ü Yap';
    } else {
      formTitle.textContent = 'Giri≈ü Yap';
      actionBtn.textContent = 'Giri≈ü Yap';
      toggleText.textContent = 'Hesabƒ±n yok mu? ';
      toggleLink.textContent = 'Kayƒ±t Ol';
    }
  });

  actionBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if(username.length < 3 || password.length < 4) {
      message.style.color = 'red';
      message.textContent = 'Ge√ßerli kullanƒ±cƒ± adƒ± ve ≈üifre girin.';
      return;
    }

    if(isRegister) {
      if(users[username]) {
        message.style.color = 'red';
        message.textContent = 'Bu kullanƒ±cƒ± zaten var.';
      } else {
        users[username] = password;
        message.style.color = 'lightgreen';
        message.textContent = 'Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapabilirsin.';
        setTimeout(() => {
          toggleLink.click();
        }, 1500);
      }
    } else {
      if(users[username] && users[username] === password) {
        showMenu();
      } else {
        message.style.color = 'red';
        message.textContent = 'Kullanƒ±cƒ± adƒ± veya ≈üifre yanlƒ±≈ü.';
      }
    }
  });

  function showMenu() {
    authContainer.style.display = 'none';
    menuContainer.style.display = 'block';
  }

  serverIp.addEventListener('click', () => {
    const ip = serverIp.textContent.trim().replace('üì° ', '');
    navigator.clipboard.writeText(ip).then(() => {

  function showCopyMessage() {

    msg.style.color = 'white';
    msg.style.padding = '10px 25px';
    msg.style.borderRadius = '25px';

    msg.style.zIndex = '10000';
    msg.style.fontWeight = '700';
    msg.style.fontSize = '1.1rem';
    document.body.appendChild(msg);

    setTimeout(() => {
      msg.remove();
    }, 1800);
  }
</script>
