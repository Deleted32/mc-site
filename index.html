<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netaria Network</title>

  <!-- Fontlar -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    /* GENEL BODY & ARKA PLAN */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: white;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('https://i.imgur.com/vwpDzZx_d.webp?maxwidth=760&fidelity=grand') no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
    }

    /* NAVBAR */
    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      position: fixed;
      top: 0; width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f39c12;
    }

    /* K√ú√á√úK LOGO SOL √úST */
    .logo-kucuk {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 70px;
      opacity: 0.9;
      z-index: 1000;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      filter: drop-shadow(0 0 4px black);
    }

    .logo-kucuk:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    /* ANA G√ñRSEL (YAZI) */
    .container {
      margin-top: 150px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      padding: 0 20px;
    }

    .ana-baslik {
      max-width: 100%;
      width: 600px; /* k√º√ß√ºlt√ºld√º */
      margin: 0 auto 50px auto;
      transition: transform 0.4s ease;
      display: block;
    }

    .ana-baslik:hover {
      transform: scale(1.05) rotate(1deg);
    }

    /* KOPYALAMA BUTONU */
    .btn {
      margin-top: 80px; /* biraz daha a≈üaƒüƒ± alƒ±ndƒ± */
      background-color: #a347ff;
      color: white;
      padding: 15px 35px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 5px 0 #7a30c6;
      transition: transform 0.3s ease, box-shadow 0.3s ease;

      display: block;
      margin-left: auto;
      margin-right: auto;
      width: max-content;
      min-width: 180px;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 10px rgba(163,71,255,0.4);
    }

    /* IP KOPYALANDI Bƒ∞LDƒ∞Rƒ∞Mƒ∞ */
    #copyNotification {
      display: none;
      position: fixed;
      top: 100px;
      right: 20px;
      background: #a347ff;
      color: white;
      padding: 12px 22px;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      z-index: 2000;
      font-family: 'Montserrat', sans-serif;
    }

  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="index.html">üè† Ana Sayfa</a>
    <a href="cezalar.html">‚öñÔ∏è Cezalar</a>
    <a href="magaza.html">üõí Maƒüaza</a>
  </nav>

  <!-- K√ú√á√úK LOGO -->
  <a href="index.html">
    <img src="https://i.imgur.com/RiDtWTO.png" alt="Netaria Logo" class="logo-kucuk" />
  </a>

  <!-- ANA G√ñRSEL -->
  <div class="container">
    <img
      src="https://i.imgur.com/9AaOhO6_d.webp?maxwidth=760&fidelity=grand"
      alt="Netaria Network"
      class="ana-baslik"
    />

    <button class="btn" onclick="copyIP()">Sunucu IP'sini Kopyala</button>
  </div>

  <!-- KOPYALANDI Bƒ∞LDƒ∞Rƒ∞Mƒ∞ -->
  <div id="copyNotification">IP adresi kopyalandƒ±! üéâ</div>

  <!-- JS -->
  <script>
    function copyIP() {
      const ip = "play.netaria.net";
      navigator.clipboard.writeText(ip).then(() => {
        const notif = document.getElementById('copyNotification');
        notif.style.display = 'block';
        setTimeout(() => {
          notif.style.display = 'none';
        }, 2500);
      });
    }
  </script>

</body>
</html>
