<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netaria Network</title>

  <!-- Fontlar -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    /* GENEL BODY & ARKA PLAN */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Montserrat', 'Press Start 2P', cursive, sans-serif;
      color: white;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('https://i.imgur.com/vwpDzZx_d.webp?maxwidth=760&fidelity=grand') no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
      text-align: center;
    }

    /* NAV */
    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      position: fixed;
      top: 0; width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-variant: small-caps;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f39c12;
    }

    /* K√ú√á√úK LOGO SOL √úST K√ñ≈ûEDE */
    .logo-kucuk {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 55px;
      opacity: 0.4;
      z-index: 1000;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 2px black);
      transition: transform 0.3s ease;
    }

    .logo-kucuk:hover {
      transform: scale(1.3);
      cursor: pointer;
      opacity: 1;
    }

    /* KONTEYNER */
    .container {
      margin-top: 130px;
      max-width: 900px;
      margin-left: auto; margin-right: auto;
      padding: 20px;
    }

    /* LOGO GIF */
    .animated-logo {
      width: 400px;
      max-width: 90vw;
      margin: 0 auto 40px auto;
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 0 8px #f39c12);
    }
    .animated-logo:hover {
      transform: scale(1.1) rotate(-3deg);
    }

    /* BA≈ûLIK ALT METƒ∞N */
    p {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.2rem;
      color: #ddd;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      margin-top: -20px;
      margin-bottom: 40px;
    }

    /* D√úƒûME */
    .btn {
      background-color: #8e44ad;
      color: white;
      padding: 15px 35px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 5px 0 #6a2c8f;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .btn:hover {
      background-color: #732d91;
      transform: scale(1.05);
    }

    /* IP KOPYALANDI Bƒ∞LDƒ∞Rƒ∞M */
    #copyNotification {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      background: #8e44ad;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      z-index: 2000;
      font-family: 'Montserrat', sans-serif;
    }

  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="index.html">üè† Ana Sayfa</a>
    <a href="cezalar.html">‚öñÔ∏è Cezalar</a>
    <a href="magaza.html">üõí Maƒüaza</a>
  </nav>

  <!-- K√ú√á√úK LOGO -->
  <img src="https://i.imgur.com/CkqlgMQ.gif" alt="Netaria Logo" class="logo-kucuk" onclick="window.location.href='index.html'" />

  <!-- ƒ∞√áERƒ∞K -->
  <div class="container">

    <!-- GIF LOGO ORTA -->
    <img src="https://i.imgur.com/CkqlgMQ.gif" alt="Netaria Network Logo" class="animated-logo" />

    <p>Hayalindeki Minecraft d√ºnyasƒ± seni bekliyor!</p>

    <button class="btn" onclick="copyIP()">Sunucu IP'sini Kopyala</button>
  </div>

  <!-- IP KOPYALANDI Bƒ∞LDƒ∞Rƒ∞M KUTUSU -->
  <div id="copyNotification">IP adresi kopyalandƒ±! üéâ</div>

  <!-- JS -->
  <script>
    function copyIP() {
      const ip = "play.netaria.net";
      navigator.clipboard.writeText(ip).then(() => {
        const notif = document.getElementById('copyNotification');
        notif.style.display = 'block';
        setTimeout(() => {
          notif.style.display = 'none';
        }, 2500);
      });
    }
  </script>

</body>
</html>
