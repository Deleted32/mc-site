<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netaria Ana Sayfa</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    /* GENEL STƒ∞L */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: 
        linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('https://i.imgur.com/vwpDzZx_d.webp?maxwidth=760&fidelity=grand') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f39c12;
    }

    .container {
      margin-top: 120px;
      text-align: center;
      padding: 20px;
    }

    /* ANA YAZI (TextCraft Logo) */
    .netaria-logo-container {
      text-align: center;
      margin-top: 50px;
    }

    .netaria-logo {
      width: 320px;
      max-width: 90%;
      transition: transform 0.5s ease, filter 0.5s ease;
      cursor: pointer;
      filter: drop-shadow(0 0 8px black);
    }

    .netaria-logo:hover {
      transform: scale(1.08) rotate(2deg);
      filter: drop-shadow(0 0 15px #f39c12);
    }

    /* K√ú√á√úK LOGO SOL √úST */
    .logo-kucuk {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 60px;
      opacity: 0.5;
      z-index: 1000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-kucuk:hover {
      transform: scale(1.2);
    }

    /* IP KOPYALANDI MESAJI */
    #copyNotification {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      background: #f39c12;
      color: black;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      z-index: 2000;
    }

    /* BUTON */
    .btn {
      margin-top: 40px;
      background-color: #f39c12;
      color: black;
      padding: 15px 30px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 0 #c87f0a;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- Navigasyon -->
  <nav>
    <a href="index.html">üè† Ana Sayfa</a>
    <a href="cezalar.html">‚öñÔ∏è Cezalar</a>
    <a href="magaza.html">üõí Maƒüaza</a>
  </nav>

  <!-- Sol √ºstte k√º√ß√ºk logo -->
  <a href="index.html">
    <img src="https://i.imgur.com/RiDtWTO.png" alt="Netaria Logo" class="logo-kucuk" />
  </a>

  <!-- Ana i√ßerik -->
  <div class="container">

    <!-- TextCraft Logosu -->
    <div class="netaria-logo-container">
      <a href="index.html">
        <img src="https://static1.textcraft.net/data1/d/d/ddd11066f9a986591a37295c3c93a08e9be601cda2616ec649122b989d6356c0fdf3ed58460ce343da39a3ee5e6b4b0d3255bfef95601890afd807091826260aa20bac2e4431e1da281a347c.png"
             alt="Netaria Network"
             class="netaria-logo">
      </a>
    </div>

    <!-- IP Kopyala Butonu -->
    <button class="btn" onclick="copyIP()">Sunucu IP'sini Kopyala</button>
  </div>

  <!-- Bildirim -->
  <div id="copyNotification">IP adresi kopyalandƒ±! üéâ</div>

  <!-- JS -->
  <script>
    function copyIP() {
      const ip = "play.netaria.net";
      navigator.clipboard.writeText(ip).then(() => {
        const notif = document.getElementById('copyNotification');
        notif.style.display = 'block';
        setTimeout(() => {
          notif.style.display = 'none';
        }, 2500);
      });
    }
  </script>

</body>
</html>
